<!DOCTYPEhtml>

<title>Exercise 3: User input form </title> <!--Gareth Duffy(G00364693)-->

<body>
<form>
	<p> First Name:</br>
		<input type="text"/>
	</p>
	<p> Last Name:</br>
		<input type="text"/>
	</p>
	<p> Email Address:</br>
		<input type="email" placeholder="Please enter your email">
		<input type="submit">
	</p>
	<p> Date of Birth:
		<input type="date">
</form>

<fieldset style="width:400px">
<legend>Credit Card Type:</legend> 

<form>
    <input type="radio" name="Visa"><img alt="Visa" title="Visa" src="http://www.credit-card-logos.com/images/visa_credit-card-logos/visa_logo_2.gif" width="57" height="36" border="0" /></a>
	</br>
    <input type="radio" name="Visa Debit"><img alt="Visa Debit" title="Visa Debit" src="http://www.credit-card-logos.com/images/visa_credit-card-logos/visa_debit_chip.gif" width="57" height="36" border="0" /></a>
	</br>
	<input type="radio" name="Mastercard"><img alt="Mastercard" title="Mastercard" src="http://www.credit-card-logos.com/images/mastercard_credit-card-logos/mastercard_logo_8.gif" width="57" height="36" border="0" /></a>
	</br>
    <input type="radio" name="American Express"><img alt="AmEx" title="AmEx" src="http://www.credit-card-logos.com/images/american_express_credit-card-logos/american_express_logo_7.gif" width="57" height="52" border="0" /></a>
	</br>
	<input type="text"/>Credit Card Number
	</br>
	
	<p>Expiry Year:
	<select>
		<option selected="selected">2019</option>
		<option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
		<option>2024</option>	
	</select></p>
	
	<p>Expiry Month:
	<select>
		<option selected="selected">Select Month</option>
		<option>January</option>
		<option>February</option>
		<option>March</option>
		<option>April</option>
		<option>May</option>
		<option>June</option>	
		<option>July</option>
		<option>August</option>
		<option>September</option>
		<option>October</option>
		<option>November</option>
		<option>December</option>
	</select></p>
</form>
</fieldset>

<p>Additional Notes:</p>
<textarea cols="40" rows="5">
</textarea>

<form>
	<input type="submit" value="Submit Card Details">
</form>
</body>
</html>
